      <script>
        $(function(){
            $(".element").typed({
    　　　　 //文字 ,で区切りで1フレーズ。
            strings: ["こんにちは,ただの学生のomyuです,サイトを見てくれてありがとう!"],
            //タイピングスピード
            typeSpeed: 0,
            //スタートまでの時間
            startDelay: 0,
            //文字が戻る時間
            backSpeed: 0,
            //1フレーズが表示され、次に文字がもどりにかかるまでの時間
            backDelay: 500,
            //ループ
            loop: true,
            //ループのカウント
            loopCount: false,
            //カーソルのありなし
            showCursor: true,
            //カーソルにする文字
            cursorChar: "|",
            // attribute to type (null == text)
            attr: null,
            // call when done callback function
            callback: function() {},
            // starting callback function before each string
            preStringTyped: function() {},
            //callback for every typed string
            onStringTyped: function() {},
            // callback for reset
            resetCallback: function() {}
            });
        });
    </script>
</body>
